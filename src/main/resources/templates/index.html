<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefa</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Minhas Tarefas</h1>
        <h2>Adicionar Nova Tarefa</h2>
        <form th:action="@{/adicionar}" th:object="${novaTarefa}" method="post">
            <input type="text" th:field="*{titulo}" placeholder="Título da Tarefa" required>
            <input type="text" th:field="*{descricao}" placeholder="descricao da Tarefa" required>
            <button type="submit">Adicionar</button>
            
        </form>
        
        <h2>Tarefas Cadastradas</h2>
        <table>
            <thead>
                <tr>
                    <th class="titulo-cabecalho">Título</th>
                    <th class="descricao-cabecalho">Descrição</th>
                    <th class="status-cabecalho">Status</th>
                    <th class="data-cabecalho">Data</th>
                    <th class="acao-cabecalho">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${paginaTarefas.empty}">
                    <td colspan="4" style="text-align: center;">Nenhuma tarefa cadastrada ainda...</td>
                </tr>
                <tr th:each="tarefa : ${paginaTarefas.content}">
                    <td th:text="${tarefa.titulo}">Título da Tarefa</td>
                    <td th:text="${tarefa.descricao}">Descrição da Tarefa</td>
                    <td th:text="${tarefa.concluida} ? 'Concluida' : 'Pendente'">Pendente</td>
                    <td th:text="${tarefa.dataCriacao}">Data de Criação</td>
                    <td class="actions"><td><a th:href="@{/excluir/{id}(id=${tarefa.id})}">Excluir</a></td>
                    <td class="editar"><a th:href="@{'/editar'(id=${tarefa.id})}">Editar</a></td>
                    <td><a th:if="${!tarefa.concluida}" th:href="@{'/concluir'(id=${tarefa.id})}">Concluída</a>
                    <span th:if="${tarefa.concluida}"></span></td>

                </tr>
            </tbody>
        </table>
        <div class="pagination">
        <div th:if="${paginaTarefas.totalPages > 1}">
          <a
            th:if="${!paginaTarefas.first}"
            th:href="@{/(page=${paginaTarefas.number - 1})}"
            class="btn"
            >Anterior</a
          >
          <span
            th:each="i : ${#numbers.sequence(0, paginaTarefas.totalPages - 1)}"
          >
            <a
              th:href="@{/(page=${i})}"
              th:text="${i + 1}"
              th:classappend="${i == paginaTarefas.number} ? 'active' : ''"
              style="margin: 0 5px"
            ></a>
          </span>

          <a
            th:if="${!paginaTarefas.last}"
            th:href="@{/(page=${paginaTarefas.number + 1})}"
            class="btn"
            >Próxima</a
          >
        </div>
      </div>
    </div>
</body>
</html>
